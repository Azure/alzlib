---
before:
  hooks:
    - go mod tidy
builds:
  - env:
      # goreleaser does not work with CGO, it could also complicate
      # usage by users in CI/CD systems like Terraform Cloud where
      # they are unable to install libraries.
      - CGO_ENABLED=0
    no_main_check: true
    skip: true
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  use: github
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Doc updates"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 999
  filters:
    include:
      - "^feat:"
      - "^fix:"
      - "^docs:"
release:
  disable: false
milestones:
  - close: true
